<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Question Answer</title>
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            background-color: #1e1e1e;
            color: white;
            text-align: center;
            padding: 50px;
        }
        #question-input {
            padding: 10px;
            margin: 20px;
            width: 80%;
            max-width: 600px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: #2b2b2b;
            color: white;
        }
        #ask-btn {
            padding: 10px 20px;
            margin: 20px;
            background-color: #ff416c;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        #ask-btn:hover {
            background-color: #ff4b2b;
        }
        #response {
            padding: 20px;
            background-color: #333;
            margin-top: 30px;
            border-radius: 10px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <h1>AI Question Answer</h1>
    <p>Ask me anything and I'll do my best to answer!</p>
    <input type="text" id="question-input" placeholder="Ask your question here..." />
    <button id="ask-btn">Ask</button>

    <div id="response"></div>

    <script>
        document.getElementById('ask-btn').addEventListener('click', async () => {
            const question = document.getElementById('question-input').value;
            if (!question) {
                alert('Please enter a question.');
                return;
            }
            document.getElementById('response').textContent = "Thinking...";

            // Call the OpenAI API
            const apiKey = 'YOUR_OPENAI_API_KEY';  // Replace with your OpenAI API key
            const response = await fetch('https://api.openai.com/v1/completions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${apiKey}`,
                },
                body: JSON.stringify({
                    model: 'text-davinci-003',  // You can use other models like 'gpt-3.5-turbo' for newer versions
                    prompt: question,
                    max_tokens: 150,
                    temperature: 0.7,
                }),
            });
            
            const data = await response.json();
            const answer = data.choices[0].text.trim();
            document.getElementById('response').textContent = answer;
        });
    </script>
</body>
</html>
