<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fluid AI</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
        body {
            background-color: #0d0d0d;
            color: white;
            text-align: center;
            font-family: 'Orbitron', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .logo {
            width: 200px;
            height: auto;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeIn 2s forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        .links a {
            display: inline-block;
            margin: 10px;
            padding: 12px 25px;
            background: linear-gradient(45deg, #ff4b2b, #ff416c);
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(255, 65, 108, 0.4);
        }
        .links a:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(255, 65, 108, 0.6);
        }
    </style>
</head>
<body>
    <img src="ffgsf.png" alt="Fluid AI Logo" class="logo">
    <div class="links">
        <a href="https://x.com/FluidAi_" target="_blank">Twitter</a>
        <a href="https://t.me/+da23Kd5of9lkODc0" target="_blank">Telegram</a>
        <a href="https://discord.gg/epyEhgS2Ae" target="_blank">Discord</a>
    </div>
</body>
</html>
